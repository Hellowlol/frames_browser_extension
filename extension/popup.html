<!doctype html>
<html>

<head>
    <title>Frames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/themes/flatly/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.bundle.js"></script>
    <style>
      .el-hidden {
        display: none
      }
      .el-show {
        display: block
      }
      #imgz {
        margin: 1px;
      }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <p>
                    <h4>Frames</h4>
                </p>
                 <p>
                    <h3 id="tabTitle" class="lead">Frames</h3>
                </p>

                <!-- Should set some size on it..-->
                <div>
                  <img id="imgz">
                </div>
                <div>
                <form id="upload_form">
                    <div class="form-group row">
                        <div class="col-12">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="radio" id="radio_intro" type="radio" class="custom-control-input" value="intro">
                                <label for="radio_intro" class="custom-control-label">Intro</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="radio" id="radio_outro" type="radio" class="custom-control-input" value="outro">
                                <label for="radio_outro" class="custom-control-label">Outro</label>
                            </div>
                            <button id="btn_submit" name="submit" type="submit" class="btn btn-primary">Submit</button>
            
                        </div>
                    </div>
                </form>
                <div>
                <div id="alert" class="el-hidden alert alert-dismissible alert-success" role="alert">
                            <button type="button" class="close">&times;</button>
                            <span id="alertText"></span>
                </div>
                

            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
    <script src="js/popup.js"></script>
</body>

</html>
